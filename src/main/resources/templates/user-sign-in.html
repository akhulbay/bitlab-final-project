<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>


    <meta charset="utf-8"/>
    <title>Sign In | Jobcy - Job Listing Template | Themesdesign</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" "/>
    <meta name="keywords" content=""/>
    <meta content="Themesdesign" name="author"/>

    <!-- App favicon -->
    <link rel="shortcut icon" href="/images/favicon.ico">

    <!-- Bootstrap Css -->
    <link href="/css/bootstrap.min.css" id="bootstrap-style"
          rel="stylesheet" type="text/css"/>
    <!-- Icons Css -->
    <link href="/css/icons.min.css" rel="stylesheet"
          type="text/css"/>
    <!-- App Css-->
    <link href="/css/app.min.css" id="app-style" rel="stylesheet"
          type="text/css"/>
    <!--Custom Css-->

</head>

<body>
<!--start page Loader -->
<div id="preloader">
    <div id="status">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</div>
<!--end page Loader -->

<!-- Begin page -->
<div>


    <div class="main-content">

        <div class="page-content">

            <!-- START SIGN-IN -->
            <section class="bg-auth">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-xl-10 col-lg-12">
                            <div class="card auth-box">
                                <div class="row g-0">
                                    <div class="col-lg-6 text-center">
                                        <div class="card-body p-4">
                                            <a href="../../../../../../Desktop/Jobcy/HTML/dist/index.html">
                                                <img src="/images/logo-light.png" alt="" class="logo-light">
                                                <img src="/images/logo-dark.png" alt="" class="logo-dark">
                                            </a>
                                            <div class="mt-5">
                                                <img src="/images/auth/sign-in.png" alt="" class="img-fluid">
                                            </div>
                                        </div>
                                    </div><!--end col-->
                                    <div class="col-lg-6">
                                        <div class="auth-content card-body p-5 h-100 text-white">
                                            <div class="w-100">
                                                <div class="text-center mb-4">
                                                    <h5>Welcome Back !</h5>
                                                    <p class="text-white-70">Sign in to continue to Jobcy.</p>
                                                </div>
                                                <form th:action="@{/authorize}" method="post"
                                                      class="auth-form">
                                                    <div class="mb-3">
                                                        <label for="usernameInput" class="form-label">Username</label>
                                                        <input type="text" class="form-control" id="usernameInput"
                                                               placeholder="Enter your username" name="username"
                                                               required>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="passwordInput" class="form-label">Password</label>
                                                        <input type="password" class="form-control" id="passwordInput"
                                                               placeholder="Enter your password" name="password"
                                                               required>
                                                    </div>
                                                    <div class="mb-3">
                                                        <div class="form-check">
                                                            <input class="form-check-input"
                                                                   type="checkbox"
                                                                   id="flexCheckDefault">
                                                            <a href="../../../../../../Desktop/Jobcy/HTML/dist/reset-password.html"
                                                               class="float-end text-white">Forgot Password?</a>
                                                            <label class="form-check-label" for="flexCheckDefault">Remember
                                                                me</label>
                                                        </div>
                                                    </div>
                                                    <div class="text-center mb-4 d-flex justify-content-center">
                                                        <div style="width: 110px;">
                                                            <div style="border-bottom: 1px solid #9da3ac; margin-top: 20%"></div>
                                                        </div>
                                                        <a class="mx-3" href="/oauth2/authorization/google"
                                                           style="width: 40px;">
                                                            <div style="background-color: white; border-radius: 5px">
                                                                <svg class="my-2 mx-2" width="20px" height="20px"
                                                                     viewBox="-0.5 0 48 48" version="1.1"
                                                                     xmlns="http://www.w3.org/2000/svg"
                                                                     xmlns:xlink="http://www.w3.org/1999/xlink">

                                                                    <title>Google-color</title>
                                                                    <desc>Created with Sketch.</desc>
                                                                    <defs>

                                                                    </defs>
                                                                    <g id="Icons" stroke="none" stroke-width="1"
                                                                       fill="none" fill-rule="evenodd">
                                                                        <g id="Color-"
                                                                           transform="translate(-401.000000, -860.000000)">
                                                                            <g id="Google"
                                                                               transform="translate(401.000000, 860.000000)">
                                                                                <path d="M9.82727273,24 C9.82727273,22.4757333 10.0804318,21.0144 10.5322727,19.6437333 L2.62345455,13.6042667 C1.08206818,16.7338667 0.213636364,20.2602667 0.213636364,24 C0.213636364,27.7365333 1.081,31.2608 2.62025,34.3882667 L10.5247955,28.3370667 C10.0772273,26.9728 9.82727273,25.5168 9.82727273,24"
                                                                                      id="Fill-1" fill="#FBBC05">

                                                                                </path>
                                                                                <path d="M23.7136364,10.1333333 C27.025,10.1333333 30.0159091,11.3066667 32.3659091,13.2266667 L39.2022727,6.4 C35.0363636,2.77333333 29.6954545,0.533333333 23.7136364,0.533333333 C14.4268636,0.533333333 6.44540909,5.84426667 2.62345455,13.6042667 L10.5322727,19.6437333 C12.3545909,14.112 17.5491591,10.1333333 23.7136364,10.1333333"
                                                                                      id="Fill-2" fill="#EB4335">

                                                                                </path>
                                                                                <path d="M23.7136364,37.8666667 C17.5491591,37.8666667 12.3545909,33.888 10.5322727,28.3562667 L2.62345455,34.3946667 C6.44540909,42.1557333 14.4268636,47.4666667 23.7136364,47.4666667 C29.4455,47.4666667 34.9177955,45.4314667 39.0249545,41.6181333 L31.5177727,35.8144 C29.3995682,37.1488 26.7323182,37.8666667 23.7136364,37.8666667"
                                                                                      id="Fill-3" fill="#34A853">

                                                                                </path>
                                                                                <path d="M46.1454545,24 C46.1454545,22.6133333 45.9318182,21.12 45.6113636,19.7333333 L23.7136364,19.7333333 L23.7136364,28.8 L36.3181818,28.8 C35.6879545,31.8912 33.9724545,34.2677333 31.5177727,35.8144 L39.0249545,41.6181333 C43.3393409,37.6138667 46.1454545,31.6490667 46.1454545,24"
                                                                                      id="Fill-4" fill="#4285F4">

                                                                                </path>
                                                                            </g>
                                                                        </g>
                                                                    </g>
                                                                </svg>
                                                            </div>
                                                        </a>
                                                        <div style="width: 110px;">
                                                            <div style="border-bottom: 1px solid #9da3ac; margin-top: 20%"></div>
                                                        </div>
                                                    </div>
                                                    <div class="text-center">
                                                        <button type="submit" class="btn btn-white btn-hover w-100">Sign
                                                            In
                                                        </button>
                                                    </div>
                                                </form>
<!--&lt;!&ndash;                                           -->
                                                <div class="mt-4 text-center">
                                                    <p class="mb-0">Login for Employers : <a
                                                            th:href="@{/auth/signin/employer}"
                                                            class="fw-medium text-white text-decoration-underline">
                                                        Sign In </a></p>
                                                </div>
                                                <div class="mt-4 text-center">
                                                    <p class="mb-0">Don't have an account ? <a
                                                            th:href="@{/auth/signup/user}"
                                                            class="fw-medium text-white text-decoration-underline">
                                                        Sign Up </a></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div><!--end col-->
                                </div><!--end row-->
                            </div><!--end auth-box-->
                        </div><!--end col-->
                    </div><!--end row-->
                </div><!--end container-->
            </section>
            <!-- END SIGN-IN -->

        </div>
        <!-- End Page-content -->

    </div>
    <!-- end main content-->

</div>
<!-- END layout-wrapper -->

<!-- Style switcher -->
<div id="style-switcher" onclick="toggleSwitcher()" style="left: -165px;">
    <div>
        <h6>Select your color</h6>
        <ul class="pattern list-unstyled mb-0">
            <li>
                <a class="color-list color1" href="javascript: void(0);" onclick="setColorGreen()"></a>
            </li>
            <li>
                <a class="color-list color2" href="javascript: void(0);" onclick="setColor('blue')"></a>
            </li>
            <li>
                <a class="color-list color3" href="javascript: void(0);" onclick="setColor('green')"></a>
            </li>
        </ul>
        <div class="mt-3">
            <h6>Light/dark Layout</h6>
            <div class="text-center mt-3">
                <!-- light-dark mode -->
                <a href="javascript: void(0);" id="mode" class="mode-btn text-white rounded-3">
                    <i class="uil uil-brightness mode-dark mx-auto"></i>
                    <i class="uil uil-moon mode-light"></i>
                </a>
                <!-- END light-dark Mode -->
            </div>
        </div>
    </div>
    <div class="bottom d-none d-md-block">
        <a href="javascript: void(0);" class="settings rounded-end"><i class="mdi mdi-cog mdi-spin"></i></a>
    </div>
</div>
<!-- end switcher-->

<!--start back-to-top-->
<button onclick="topFunction()" id="back-to-top">
    <i class="mdi mdi-arrow-up"></i>
</button>
<!--end back-to-top-->

<script src="/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="https://unicons.iconscout.com/release/v4.0.0/script/monochrome/bundle.js"></script>

<!--Page Script-->
<script src="/js/pages/auth/user-sign-in.js"></script>

<!-- Switcher Js -->
<script src="/js/pages/switcher.init.js"></script>

</body>
</html>
