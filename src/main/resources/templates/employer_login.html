<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="auth_layout.html">

<div class="col-6 mx-auto mt-5" layout:fragment="siteAuth">
    <h4 class="text-center" style="font-weight: 600">Вход</h4>
    <h5 class="text-center" style="font-weight: 600">для Работодателей</h5>
    <div th:if="${param.error}">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            Incorrect <strong>password</strong> or <strong>email</strong>!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <form th:action="@{'/authorize'}" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1" class="ms-2">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   name="username" placeholder="Введите email" required>
        </div>
        <div class="form-group mt-3">
            <label for="exampleInputPassword1" class="ms-2">Пароль</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password"
                   placeholder="Введите пароль" required>
        </div>
        <div class="form-group form-check mt-3">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3" style="width: 100%">Войти</button>
    </form>
    <div class="mt-3">
        <div class="text-center mb-3" style="color: #9da3ac">
            <span>Регистрация для Работодателей</span>
        </div>
        <div>
            <a class="btn btn-outline-primary" style="width: 100%;" th:href="@{'/auth/signup/employer'}">Зарегистрироваться</a>
        </div>
    </div>

</div>
</html>
