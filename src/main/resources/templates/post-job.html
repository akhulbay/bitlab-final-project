<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main_layout.html">

<div class="main-content" layout:fragment="siteContent">
    <div class="page-content">

        <!-- Start home -->
        <section class="page-title-box">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="text-center text-white">
                            <h3 class="mb-4">Post Vacancy</h3>
                            <div class="page-next">
                                <nav class="d-inline-block" aria-label="breadcrumb text-center">
                                    <ol class="breadcrumb justify-content-center">
                                        <li class="breadcrumb-item"><a
                                                href="../../../../../../Desktop/Jobcy/HTML/dist/index.html">Home</a>
                                        </li>
                                        <li class="breadcrumb-item"><a href="javascript:void(0)">Post Job</a>
                                        </li>
                                        <li class="breadcrumb-item active" aria-current="page">Post Job</li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <!--end col-->
                </div>
                <!--end row-->
            </div>
            <!--end container-->
        </section>
        <!-- end home -->

        <!-- START SHAPE -->
        <div class="position-relative" style="z-index: 1">
            <div class="shape">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 250">
                    <path fill="#FFFFFF" fill-opacity="1"
                          d="M0,192L120,202.7C240,213,480,235,720,234.7C960,235,1200,213,1320,202.7L1440,192L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"></path>
                </svg>
            </div>
        </div>
        <!-- END SHAPE -->


        <!-- START JOBS-POST-EDIT -->
        <section class="section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="bg-soft-primary p-3">
                            <h5 class="mb-0 fs-17 text-center">Post a New Job!</h5>
                        </div>
                    </div><!--end col-->
                </div><!--end row-->
                <form action="#" class="job-post-form shadow mt-4">
                    <input type="hidden" th:value="${#authentication.principal.id}" id="postJobUserId">
                    <div class="job-post-content box-shadow-md rounded-3 p-4">
                        <div class="row">
                            <div id="postJobAlert"></div>
                            <div class="col-lg-12">
                                <div class="mb-4">
                                    <label for="postJobTitle" class="form-label">Job Title</label>
                                    <input type="text" class="form-control" id="postJobTitle" placeholder="Title">
                                </div>
                            </div><!--end col-->
                            <div class="col-lg-12">
                                <div class="mb-4">
                                    <label for="postJobDescription" class="form-label">Job Description</label>
                                    <textarea class="form-control" id="postJobDescription" rows="3"
                                              placeholder="Enter Job Description"></textarea>
                                </div>
                            </div><!--end col-->
                            <div class="col-lg-6">
                                <div class="mb-4">
                                    <label for="postJobCategories" class="form-label">Categories</label>
                                    <select class="form-select" data-trigger="" name="choices-single-categories"
                                            id="postJobCategories" aria-label="Default select example">
                                        <option value="1">Accounting</option>
                                        <option value="2">IT & Software</option>
                                        <option value="3">Marketing</option>
                                        <option value="4">Banking</option>
                                        <option value="5">Digital & Creative</option>
                                        <option value="6">Retail</option>
                                        <option value="7">Management</option>
                                        <option value="8">Human Resources</option>
                                    </select>
                                </div>
                            </div><!--end col-->
                            <div class="col-lg-6">
                                <div class="mb-4">
                                    <label for="postJobType" class="form-label">Job Type</label>
                                    <select class="form-select" data-trigger="" name="choices-single-categories"
                                            id="postJobType" aria-label="Default select example">
                                        <option value="FREELANCE">Freelance</option>
                                        <option value="INTERNSHIP">Internship</option>
                                        <option value="FULL_TIME">Full Time</option>
                                        <option value="PART_TIME">Part Time</option>
                                    </select>
                                </div>
                            </div><!--end col-->
                            <div class="col-lg-6">
                                <div class="mb-4">
                                    <label for="postJobPosition" class="form-label">Position</label>
                                    <select class="form-select" data-trigger="" name="postJobPosition"
                                            id="postJobPosition" aria-label="Default select example">
                                        <option value="Trainee">Trainee</option>
                                        <option value="Junior">Junior</option>
                                        <option value="Middle">Middle</option>
                                        <option value="Senior">Senior</option>
                                    </select>
                                </div>
                            </div><!--end col-->
                            <div class="col-lg-6">
                                <div class="mb-4">
                                    <label for="postJobOfferedSalary" class="form-label">Offered Salary($)</label>
                                    <input type="number" class="form-control" id="postJobOfferedSalary"
                                           placeholder="Salary">
                                </div>
                            </div><!--end col-->
                            <div class="col-lg-6">
                                <div class="mb-4">
                                    <label for="postJobQualification" class="form-label">Qualification</label>
                                    <select class="form-select" data-trigger="" name="choices-single-categories"
                                            id="postJobQualification" aria-label="Default select example">
                                        <option value="No">No Qualification</option>
                                        <option value="Bachelor">Bachelor</option>
                                        <option value="Master">Master</option>
                                        <option value="PhD">PhD</option>
                                    </select>
                                </div>
                            </div><!--end col-->
                            <div class="col-lg-6">
                                <div class="mb-4">
                                    <label for="postJobCity" class="form-label">City</label>
                                    <select class="form-select" data-trigger
                                            name="choices-single-location"
                                            id="postJobCity"
                                            aria-label="Default select example">
                                        <option value="Almaty">Almaty</option>
                                        <option value="Astana">Astana</option>
                                        <option value="Aktau">Aktau</option>
                                        <option value="Atyrau">Atyrau</option>
                                        <option value="Shymkent">Shymkent</option>
                                    </select>
                                </div>
                            </div><!--end col-->
                            <div class="col-lg-6">
                                <div class="mb-4">
                                    <label for="postJobExperience" class="form-label">Experience</label>
                                    <select class="form-select" data-trigger="" name="choices-single-categories"
                                            id="postJobExperience" aria-label="Default select example">
                                        <option value="0">No Experience</option>
                                        <option value="1-3">from 1 to 3 years</option>
                                        <option value="3-6">from 3 to 6 years</option>
                                    </select>
                                </div>
                            </div><!--end col-->
                            <div class="col-lg-12">
                                <div class="mb-4">
                                    <label for="postJobResponsibilities" class="form-label">Responsibilities</label>
                                    <textarea class="form-control" id="postJobResponsibilities" rows="3"
                                              placeholder="Developing microservice architecture; Working with non-relational databases; ..."></textarea>
                                </div>
                            </div><!--end col-->
                            <div class="col-lg-12">
                                <div class="mb-4">
                                    <label for="postJobRequiredSkills" class="form-label">Required Skills</label>
                                    <textarea class="form-control" id="postJobRequiredSkills" rows="3"
                                              placeholder="Basic OOP knowledge; SQL; ..."></textarea>
                                </div>
                            </div><!--end col-->
                            <div class="col-lg-12">
                                <div class="mb-4">
                                    <label for="postJobKeySkills" class="form-label">Key Skills</label>
                                    <input type="text" class="form-control" id="postJobKeySkills"
                                           placeholder="Java, MySQL, SQL ...">
                                </div>
                            </div><!--end col-->
                            <div class="col-lg-12">
                                <div class="text-end">
                                    <button type="button" class="btn btn-primary" onclick="createJob()">Post Now <i
                                            class="mdi mdi-send"></i></button>
                                </div>
                            </div><!--end col-->
                        </div><!--end row-->
                    </div><!--end job-post-content-->
                </form>
            </div><!--end container-->
        </section>
        <!-- END JOBS-POST-EDIT -->

    </div>
    <!-- End Page-content -->
</div>
<!-- end main content-->
</html>
<script src="/js/pages/post-job.js"></script>
