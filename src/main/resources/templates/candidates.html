<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main_layout.html">

<div class="main-content" layout:fragment="siteContent">
    <div class="page-content">
        <!-- Start home -->
        <section class="page-title-box">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="text-center text-white">
                            <h3 class="mb-4">Candidates List</h3>
                            <div class="page-next">
                                <nav class="d-inline-block" aria-label="breadcrumb text-center">
                                    <ol class="breadcrumb justify-content-center">
                                        <li class="breadcrumb-item"><a
                                                href="../../../../../../Desktop/Jobcy/HTML/dist/index.html">Home</a>
                                        </li>
                                        <li class="breadcrumb-item"><a href="javascript:void(0)">Manage Jobs</a></li>
                                        <li class="breadcrumb-item active" aria-current="page">Candidates List</li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <!--end col-->
                </div>
                <!--end row-->
            </div>
            <!--end container-->
        </section>
        <!-- end home -->

        <!-- START SHAPE -->
        <div class="position-relative" style="z-index: 1">
            <div class="shape">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 250">
                    <path fill="#FFFFFF" fill-opacity="1"
                          d="M0,192L120,202.7C240,213,480,235,720,234.7C960,235,1200,213,1320,202.7L1440,192L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"></path>
                </svg>
            </div>
        </div>
        <!-- END SHAPE -->


        <!-- START CANDIDATE-GRID -->
        <section class="section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="candidate-list-widgets mb-4">
                            <form action="#">
                                <div class="row g-2">
                                    <div class="col-lg-3">
                                        <div class="filler-job-form">
                                            <i class="uil uil-user"></i>
                                            <input type="search" class="form-control filter-job-input-box"
                                                   id="candidatesFirstName" placeholder="First name... ">
                                        </div>
                                    </div><!--end col-->
                                    <div class="col-lg-3">
                                        <div class="filler-job-form">
                                            <i class="uil uil-user"></i>
                                            <input type="search" class="form-control filter-job-input-box"
                                                   id="candidatesLastName" placeholder="Last name... ">
                                        </div>
                                    </div><!--end col-->
                                    <div class="col-lg-3">
                                        <div class="filler-job-form">
                                            <i class="uil uil-location-point"></i>
                                            <select class="form-select" data-trigger name="choices-single-location"
                                                    id="candidatesLocation" aria-label="Default select example"
                                                    style="padding-left: 40px">
                                                <option value="all">Location</option>
                                                <option value="Almaty">Almaty</option>
                                                <option value="Astana">Astana</option>
                                                <option value="Aktau">Aktau</option>
                                                <option value="Atyrau">Atyrau</option>
                                                <option value="Shymkent">Shymkent</option>
                                            </select>
                                        </div>
                                    </div><!--end col-->
                                    <div class="col-lg-3">
                                        <div class="filler-job-form">
                                            <i class="uil uil-clipboard-notes"></i>
                                            <select class="form-select " data-trigger name="choices-single-categories"
                                                    id="candidatesExperience" aria-label="Default select example"
                                                    style="padding-left: 40px">
                                                <option value="all">Experience</option>
                                                <option value="0">No experience</option>
                                                <option value="1-3">from 1 to 3 years</option>
                                                <option value="3-6">from 3 to 6 years</option>
                                            </select>
                                        </div>
                                    </div><!--end col-->

                                </div><!--end row-->
                                <div class="row mt-2 d-flex justify-content-center">
                                    <div class="col-lg-3">
                                        <div class="filler-job-form">
                                            <i class="uil uil-award"></i>
                                            <select class="form-select " data-trigger name="choices-single-categories"
                                                    id="candidatesDegree" aria-label="Default select example"
                                                    style="padding-left: 40px">
                                                <option value="all">Degree</option>
                                                <option value="Bachelor">Bachelor</option>
                                                <option value="Master">Master</option>
                                                <option value="PhD">PhD</option>
                                            </select>
                                        </div>
                                    </div><!--end col-->
                                    <div class="col-lg-3">
                                        <div class="filler-job-form">
                                            <i class="uil uil-comment-info"></i>
                                            <select class="form-select " data-trigger name="choices-single-categories"
                                                    id="candidatesStatus" aria-label="Default select example"
                                                    style="padding-left: 40px">
                                                <option value="all">All statuses</option>
                                                <option value="0">Not Viewed</option>
                                                <option value="1">Processing</option>
                                                <option value="2">Denied</option>
                                                <option value="3">Accepted</option>
                                            </select>
                                        </div>
                                    </div><!--end col-->
                                    <div class="col-lg-2">
                                        <div>
                                            <button type="button" class="btn btn-primary" onclick="filterCandidates()"><i
                                                    class="uil uil-filter"></i> Filter</button>
                                        </div>
                                    </div>
                                </div>
                            </form><!--end form-->
                        </div>
                    </div><!--end col-->
                </div><!--end row-->

                <div class="row align-items-center">
                    <div class="col-lg-10 col-md-7">
                        <div>
                            <h6 class="fs-16 mb-0"> Showing 1 â€“ 8 of 11 results </h6>
                        </div>
                    </div><!--end col-->

                </div><!--end row-->

                <div class="candidate-list">
                    <div class="row" id="candidatesList" style="display: grid; grid-template-columns: 1fr 1fr;
                     gap: 20px; grid-auto-columns: 1fr">
                    </div><!--end row-->
                </div><!--end candidate-list-->

                <div class="row mt-5 pt-2">
                    <input type="hidden" th:value="${id}" id="candidatesJobId">
                    <div class="col-lg-12">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination job-pagination mb-0 justify-content-center" id="candidatesPagination">
                            </ul>
                        </nav>
                    </div><!--end col-->
                </div><!-- end row -->

            </div><!--end container-->
        </section>
        <!-- END CANDIDATE-GRID -->

        <!-- START HIRE-NOW MODAL -->
        <div class="modal fade" id="hireNow" tabindex="-1" aria-labelledby="hireNow" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body p-5">
                        <div class="text-center mb-4">
                            <h5 class="modal-title" id="staticBackdropLabel">Hire Now</h5>
                        </div>
                        <div class="position-absolute end-0 top-0 p-3">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="mb-3">
                            <label for="namrFormControlInput" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="namrFormControlInput"
                                   placeholder="Enter your company name">
                        </div>
                        <div class="mb-3">
                            <label for="emailFormControlInput" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="emailFormControlInput"
                                   placeholder="Enter your email">
                        </div>
                        <div class="mb-4">
                            <label for="messageFormControlTextarea" class="form-label">Message</label>
                            <textarea class="form-control" id="messageFormControlTextarea" rows="4"
                                      placeholder="Enter your message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send Message</button>
                    </div>
                </div>
            </div>
        </div><!-- END HIRE-NOW MODAL -->

    </div>
    <!-- End Page-content -->
</div>
<!-- end main content-->
</html>
<script src="/js/pages/candidates.js"></script>
