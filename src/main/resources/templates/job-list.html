<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main_layout.html">

<div class="main-content" layout:fragment="siteContent">
    <div class="page-content">
        <!-- Start home -->
        <section class="page-title-box">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="text-center text-white">
                            <h3 class="mb-4">Job List</h3>
                            <div class="page-next">
                                <nav class="d-inline-block" aria-label="breadcrumb text-center">
                                    <ol class="breadcrumb justify-content-center">
                                        <li class="breadcrumb-item"><a
                                                href="../../../../../../Desktop/Jobcy/HTML/dist/index.html">Home</a>
                                        </li>
                                        <li class="breadcrumb-item"><a href="javascript:void(0)">Job List</a></li>
                                        <li class="breadcrumb-item active" aria-current="page">Job List</li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <!--end col-->
                </div>
                <!--end row-->
            </div>
            <!--end container-->
        </section>
        <!-- end home -->

        <!-- START SHAPE -->
        <div class="position-relative" style="z-index: 1">
            <div class="shape">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 250">
                    <path fill="#FFFFFF" fill-opacity="1"
                          d="M0,192L120,202.7C240,213,480,235,720,234.7C960,235,1200,213,1320,202.7L1440,192L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"></path>
                </svg>
            </div>
        </div>
        <!-- END SHAPE -->


        <!-- START JOB-LIST -->
        <section class="section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-9">
                        <div class="me-lg-5">
                            <div class="job-list-header">
                                <form action="#">
                                    <div class="row g-2">
                                        <div class="col-lg-3 col-md-6">
                                            <div class="filler-job-form">
                                                <i class="uil uil-briefcase-alt"></i>
                                                <input type="search" class="form-control filter-job-input-box"
                                                       id="jobListName" placeholder="Job name... ">
                                            </div>
                                        </div><!--end col-->
                                        <div class="col-lg-3 col-md-6">
                                            <div class="filler-job-form">
                                                <i class="uil uil-location-point"></i>
                                                <select class="form-select" data-trigger name="choices-single-location"
                                                        id="jobListLocation"
                                                        aria-label="Default select example" style="padding-left: 40px">
                                                    <option value="all">Location</option>
                                                    <option value="Almaty">Almaty</option>
                                                    <option value="Astana">Astana</option>
                                                    <option value="Aktau">Aktau</option>
                                                    <option value="Atyrau">Atyrau</option>
                                                    <option value="Shymkent">Shymkent</option>
                                                </select>
                                            </div>
                                        </div><!--end col-->
                                        <div class="col-lg-3 col-md-6">
                                            <div class="filler-job-form">
                                                <i class="uil uil-clipboard-notes"></i>
                                                <select class="form-select " data-trigger
                                                        name="choices-single-categories" id="jobListCategory"
                                                        aria-label="Default select example" style="padding-left: 40px">
                                                    <option value="all">Category</option>
                                                    <option value="1">Accounting</option>
                                                    <option value="2">IT & Software</option>
                                                    <option value="3">Marketing</option>
                                                    <option value="4">Banking</option>
                                                    <option value="5">Digital & Creative</option>
                                                    <option value="6">Retail</option>
                                                    <option value="7">Management</option>
                                                    <option value="8">Human Resources</option>
                                                </select>
                                            </div>
                                        </div><!--end col-->
                                        <div class="col-lg-3 col-md-6">
                                            <button type="button" class="btn btn-primary w-100" onclick="filterJobs()">
                                                <i class="uil uil-filter"></i>Filter
                                            </button>
                                        </div><!--end col-->
                                    </div><!--end row-->
                                </form>
                            </div><!--end job-list-header-->
                            <!-- Job-list -->
                            <div id="jobList">
                            </div>
                            <!-- End Job-list -->
                            <div class="row">
                                <div class="col-lg-12 mt-4 pt-2">
                                    <nav aria-label="Page navigation example">
                                        <ul class="pagination job-pagination mb-0 justify-content-center"
                                            id="jobListPagination">
                                            <li class="page-item disabled">
                                                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                                                    <i class="mdi mdi-chevron-double-left fs-15"></i>
                                                </a>
                                            </li>
                                            <li class="page-item active"><a class="page-link" href="javascript:void(0)">1</a>
                                            </li>
                                            <li class="page-item"><a class="page-link" href="javascript:void(0)">2</a>
                                            </li>
                                            <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a>
                                            </li>
                                            <li class="page-item"><a class="page-link" href="javascript:void(0)">4</a>
                                            </li>
                                            <li class="page-item">
                                                <a class="page-link" href="javascript:void(0)">
                                                    <i class="mdi mdi-chevron-double-right fs-15"></i>
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div><!--end col-->
                            </div><!-- end row -->
                        </div>
                    </div><!--end col-->

                    <!-- START SIDE-BAR -->
                    <div class="col-lg-3">
                        <div class="side-bar mt-5 mt-lg-0">
                            <div class="accordion" id="accordionExample">
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="experienceOne">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                                data-bs-target="#experience" aria-expanded="true"
                                                aria-controls="experience">
                                            Work experience
                                        </button>
                                    </h2>
                                    <div id="experience" class="accordion-collapse collapse show"
                                         aria-labelledby="experienceOne">
                                        <div class="accordion-body">
                                            <div class="side-title">
                                                <div class="form-check mt-2">
                                                    <input class="form-check-input" type="radio" value="all"
                                                           id="flexCheckChecked" name="jobListExpRadio" checked/>
                                                    <label class="form-check-label ms-2 text-muted"
                                                           for="flexCheckChecked">All</label>
                                                </div>
                                                <div class="form-check mt-2">
                                                    <input class="form-check-input" type="radio" value="0"
                                                           id="flexCheckChecked1" name="jobListExpRadio"/>
                                                    <label class="form-check-label ms-2 text-muted"
                                                           for="flexCheckChecked1">No experience</label>
                                                </div>
                                                <div class="form-check mt-2">
                                                    <input class="form-check-input" type="radio" value="1-3"
                                                           id="flexCheckChecked2" name="jobListExpRadio"/>
                                                    <label class="form-check-label ms-2 text-muted"
                                                           for="flexCheckChecked2">1-3 years</label>
                                                </div>
                                                <div class="form-check mt-2">
                                                    <input class="form-check-input" type="radio" value="3-6"
                                                           id="flexCheckChecked3" name="jobListExpRadio"/>
                                                    <label class="form-check-label ms-2 text-muted"
                                                           for="flexCheckChecked3">3-6 years</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div><!-- end accordion-item -->

                                <div class="accordion-item mt-3">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                                data-bs-target="#jobtype" aria-expanded="false" aria-controls="jobtype">
                                            Type of employment
                                        </button>
                                    </h2>
                                    <div id="jobtype" class="accordion-collapse collapse show"
                                         aria-labelledby="jobType">
                                        <div class="accordion-body">
                                            <div class="side-title">
                                                <div class="form-check mt-2">
                                                    <input class="form-check-input" type="radio"
                                                           name="jobListWorkSchedule"
                                                           id="flexRadioDefault" checked value="all">
                                                    <label class="form-check-label ms-2 text-muted"
                                                           for="flexRadioDefault">
                                                        All
                                                    </label>
                                                </div>
                                                <div class="form-check mt-2">
                                                    <input class="form-check-input" type="radio"
                                                           name="jobListWorkSchedule"
                                                           id="flexRadioDefault6" value="FREELANCE">
                                                    <label class="form-check-label ms-2 text-muted"
                                                           for="flexRadioDefault6">
                                                        Freelance
                                                    </label>
                                                </div>
                                                <div class="form-check mt-2">
                                                    <input class="form-check-input" type="radio"
                                                           name="jobListWorkSchedule"
                                                           id="flexRadioDefault2" value="FULL_TIME">
                                                    <label class="form-check-label ms-2 text-muted"
                                                           for="flexRadioDefault2">
                                                        Full Time
                                                    </label>
                                                </div>
                                                <div class="form-check mt-2">
                                                    <input class="form-check-input" type="radio"
                                                           name="jobListWorkSchedule"
                                                           id="flexRadioDefault3" value="INTERNSHIP">
                                                    <label class="form-check-label ms-2 text-muted"
                                                           for="flexRadioDefault3">
                                                        Internship
                                                    </label>
                                                </div>
                                                <div class="form-check mt-2">
                                                    <input class="form-check-input" type="radio"
                                                           name="jobListWorkSchedule"
                                                           id="flexRadioDefault4" value="PART_TIME">
                                                    <label class="form-check-label ms-2 text-muted"
                                                           for="flexRadioDefault4">
                                                        Part Time
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div><!-- end accordion-item -->

                                <div class="accordion-item mt-3">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                                data-bs-target="#dateposted" aria-expanded="false"
                                                aria-controls="dateposted">
                                            Date Posted
                                        </button>
                                    </h2>
                                    <div id="dateposted" class="accordion-collapse collapse show"
                                         aria-labelledby="datePosted">
                                        <div class="accordion-body">
                                            <div class="side-title form-check-all">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" id="checkAll"
                                                           value="all" checked name="jobListPostDate"/>
                                                    <label class="form-check-label ms-2 text-muted" for="checkAll">
                                                        All
                                                    </label>
                                                </div>
                                                <div class="form-check mt-2">
                                                    <input class="form-check-input" type="radio" name="jobListPostDate"
                                                           value="week" id="flexCheckChecked5"/>
                                                    <label class="form-check-label ms-2 text-muted"
                                                           for="flexCheckChecked5">
                                                        Last week
                                                    </label>
                                                </div>
                                                <div class="form-check mt-2">
                                                    <input class="form-check-input" type="radio" name="jobListPostDate"
                                                           value="month" id="flexCheckChecked6"/>
                                                    <label class="form-check-label ms-2 text-muted"
                                                           for="flexCheckChecked6">
                                                        Last month
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div><!-- end accordion-item -->
                            </div><!--end accordion-->

                        </div><!--end sidebar-->
                    </div><!--end col-->
                    <!-- END SIDE-BAR -->
                </div><!--end row-->
            </div><!--end container-->
        </section>
        <!-- END JOB-LIST -->

        <!-- START APPLY MODAL -->
        <div class="modal fade" id="applyNow" tabindex="-1" aria-labelledby="applyNow" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body p-5">
                        <div class="text-center mb-4">
                            <h5 class="modal-title" id="staticBackdropLabel">Apply For This Job</h5>
                        </div>
                        <div class="position-absolute end-0 top-0 p-3">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="mb-3">
                            <label for="nameControlInput" class="form-label">Name</label>
                            <input type="text" class="form-control" id="nameControlInput" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="emailControlInput2" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="emailControlInput2"
                                   placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="messageControlTextarea" class="form-label">Message</label>
                            <textarea class="form-control" id="messageControlTextarea" rows="4"
                                      placeholder="Enter your message"></textarea>
                        </div>
                        <div class="mb-4">
                            <label class="form-label" for="inputGroupFile01">Resume Upload</label>
                            <input type="file" class="form-control" id="inputGroupFile01">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send Application</button>
                    </div>
                </div>
            </div>
        </div><!-- END APPLY MODAL -->

    </div>
    <!-- End Page-content -->
</div>
<!-- end main content-->
</html>
<script src="/js/pages/job-list.js"></script>
