<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main_layout.html">

<div class="main-content" layout:fragment="siteContent">

    <div class="page-content">

        <!-- Start home -->
        <section class="page-title-box">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="text-center text-white">
                            <h3 class="mb-4">My Profile</h3>
                            <div class="page-next">
                                <nav class="d-inline-block" aria-label="breadcrumb text-center">
                                    <ol class="breadcrumb justify-content-center">
                                        <li class="breadcrumb-item"><a
                                                href="../../../../../../Desktop/Jobcy/HTML/dist/index.html">Home</a>
                                        </li>
                                        <li class="breadcrumb-item"><a href="javascript:void(0)">My Profile</a></li>
                                        <li class="breadcrumb-item active" aria-current="page"> My Profile</li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <!--end col-->
                </div>
                <!--end row-->
            </div>
            <!--end container-->
        </section>
        <!-- end home -->

        <!-- START SHAPE -->
        <div class="position-relative" style="z-index: 1">
            <div class="shape">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 250">
                    <path fill="#FFFFFF" fill-opacity="1"
                          d="M0,192L120,202.7C240,213,480,235,720,234.7C960,235,1200,213,1320,202.7L1440,192L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"></path>
                </svg>
            </div>
        </div>
        <!-- END SHAPE -->


        <!-- START PROFILE -->
        <section class="section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card profile-sidebar me-lg-4">
                            <div class="card-body p-4">
                                <div class="text-center pb-4 border-bottom">
                                    <input type="hidden" th:value="${id}" id="userDetailsId">
                                    <img src="/images/profile.jpg" alt=""
                                         class="avatar-lg img-thumbnail rounded-circle mb-4" id="overviewUserDetailsImg"/>
                                    <h5 class="mb-0" id="overviewUserDetailsFullName"
                                    ></h5>
                                    <p class="text-muted" id="overviewUserDetailsCategory"></p>
                                    <ul class="candidate-detail-social-menu list-inline mb-0">
                                        <li class="list-inline-item">
                                            <a href="javascript:void(0)"
                                               class="social-link rounded-3 btn-soft-primary" id="userDetailsFacebook"><i
                                                    class="uil uil-facebook-f"></i></a>
                                        </li>
                                        <li class="list-inline-item">
                                            <a href="javascript:void(0)"
                                               class="social-link rounded-3 btn-soft-info" id="userDetailsTelegram"><i
                                                    class="uil uil-telegram-alt"></i></a>
                                        </li>
                                        <li class="list-inline-item">
                                            <a href="javascript:void(0)"
                                               class="social-link rounded-3 btn-soft-primary" id="userDetailsGithub"><i
                                                    class="uil uil-github"></i></a>
                                        </li>
                                        <li class="list-inline-item">
                                            <a href="javascript:void(0)"
                                               class="social-link rounded-3 btn-soft-info" id="userDetailsLinkedin"><i
                                                    class="uil uil-linkedin"></i></a>
                                        </li>
                                    </ul>
                                </div>
                                <!--end profile-->
                                <div class="mt-4">
                                    <h5 class="fs-17 fw-bold mb-3">Contacts</h5>
                                    <div class="profile-contact">
                                        <ul class="list-unstyled mb-0">
                                            <li>
                                                <div class="d-flex">
                                                    <label>Email</label>
                                                    <div>
                                                        <p class="text-muted text-break mb-0" id="contactUserDetailsEmail"
                                                        >
                                                        </p>
                                                    </div>
                                                </div>
                                            </li>
                                            <li>
                                                <div class="d-flex">
                                                    <label>Phone Number</label>
                                                    <div>
                                                        <p class="text-muted mb-0" id="contactUserDetailsPhone"></p>
                                                    </div>
                                                </div>
                                            </li>
                                            <li>
                                                <div class="d-flex">
                                                    <label>Location</label>
                                                    <div>
                                                        <p class="text-muted mb-0" id="contactUserDetailsLocation"></p>
                                                    </div>
                                                </div>
                                            </li>
                                            <li>
                                                <div class="d-flex">
                                                    <label>Experience</label>
                                                    <div>
                                                        <p class="text-muted mb-0" id="contactUserDetailsExperienceYears"></p>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <!--end contact-details-->
                            </div>
                            <!--end card-body-->
                        </div>
                        <!--end profile-sidebar-->
                    </div>
                    <!--end col-->

                    <div class="col-lg-8">
                        <div class="card ms-lg-4 mt-4 mt-lg-0">
                            <div class="card-body p-4">
                                <div>
                                    <h5 class="fs-18 fw-bold">About me</h5>
                                    <p class="text-muted mt-4" id="overviewUserDetailsAboutUser">
                                    </p>
                                </div>
                                <div class="candidate-education-details mt-4">
                                    <h6 class="fs-18 fw-bold mb-0">Education</h6>
                                    <div class="candidate-education-content mt-4 d-flex">
                                        <div class="circle flex-shrink-0 bg-soft-primary mt-1"
                                             id="overviewUserDetailsDegree">
                                        </div>
                                        <div class="ms-4">
                                            <h6 class="fs-16 mb-1" id="overviewUserDetailsMajor">
                                            </h6>
                                            <p class="mb-2 text-muted" id="overviewUserDetailsUniAndStudyYears">
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <h5 class="fs-18 fw-bold">Experience</h5>
                                    <p class="text-muted mt-4" id="overviewUserDetailsAboutExperience">
                                    </p>
                                </div>
                                <div class="mt-4">
                                    <h5 class="fs-18 fw-bold">Skills</h5>
                                    <div id="overviewUserDetailsSkills">
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <h5 class="fs-18 fw-bold">Spoken languages</h5>
                                    <div id="overviewUserDetailsLanguages">
                                    </div>
                                </div>
                            </div><!-- card body end -->
                        </div><!--end card-->
                    </div>
                    <!--end col-->
                </div>
                <!--end row-->
            </div>
            <!--end container-->
        </section>
        <!-- END PROFILE -->
    </div>
    <!-- End Page-content -->
</div>
<!-- end main content-->

</html>
<script src="/js/pages/user-details.js"></script>
