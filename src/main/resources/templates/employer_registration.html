<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="auth_layout.html">

<div class="col-6 mx-auto mt-5" layout:fragment="siteAuth">
    <h6 class="text-center" style="font-weight: 600">1/2</h6>
    <h4 class="text-center" style="font-weight: 600">Регистрация</h4>
    <h5 class="text-center" style="font-weight: 600">для Работодателей</h5>
    <div th:if="${param.emailerror}">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Email</strong> already exists!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <div th:if="${param.passworderror}">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Passwords</strong> are not same!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <form th:action="@{'/auth/signup/employer'}" method="post">
        <div class="form-group">
            <label for="inputFirstName" class="ms-2">Имя</label>
            <input type="text" class="form-control" id="inputFirstName" aria-describedby="emailHelp"
                   name="firstName" placeholder="Введите имя" required>
        </div>
        <div class="form-group mt-3">
            <label for="inputLastName" class="ms-2">Фамилия</label>
            <input type="text" class="form-control" id="inputLastName" aria-describedby="emailHelp"
                   name="lastName" placeholder="Введите фамилию" required>
        </div>
        <div class="form-group mt-3">
            <label for="inputEmail1" class="ms-2">Email</label>
            <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp"
                   name="username" placeholder="Введите email" required>
        </div>
        <div class="form-group mt-3">
            <label for="inputPassword1" class="ms-2">Пароль</label>
            <input type="password" class="form-control" id="inputPassword1" name="password"
                   placeholder="Введите пароль" required>
        </div>
        <div class="form-group mt-3">
            <label for="repeatInputPassword" class="ms-2">Подтведите Пароль</label>
            <input type="password" class="form-control" id="repeatInputPassword" name="repeatPassword"
                   placeholder="Подтведите пароль" required>
        </div>

        <button type="submit" class="btn btn-primary mt-3" style="width: 100%">Продолжить</button>
    </form>
    <div class="mt-3">
        <div class="text-center mb-3" style="color: #9da3ac">
            <span>У вас уже есть учетная запись? <a th:href="@{'/auth/signin/employer'}"
                                                    style="text-decoration: none; color: #0b5ed7">Войти</a></span>
        </div>
    </div>

</div>
</html>
